{% extends 'base.html' %} {% block content %}

<!-- Register form -->

<!-- Creative info -->

<div class="row">
  <h1>Create Creative Ad</h1>
  <form action="{{ url_for('insert_creative') }}" method="POST" class="col s12">
    <h2>Creative details</h2>
    <div class="row">
      <!-- First name -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="first_name"
          name="first_name"
          type="text"
          class="validate"
          value="{{user.first_name}}"
          maxlength="30"
          required
        />
        <label for="first_name">First name</label>
      </div>

      <!-- Last name -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="last_name"
          name="last_name"
          type="text"
          class="validate"
          value="{{user.last_name}}"
          maxlength="30"
          required
        />
        <label for="last_name">Last name</label>
      </div>

      <!-- City -->

      <div class="input-field col s12">
        <i class="material-icons prefix">location_on</i>
        <input
          id="city"
          name="city"
          type="text"
          class="validate"
          value="{{user.city}}"
          maxlength="30"
          required
        />
        <label for="city">City</label>
      </div>

      <!-- Country -->

      <div class="input-field col s12">
        <i class="material-icons prefix">location_on</i>
        <input
          id="country"
          name="country"
          type="text"
          class="validate"
          value="{{user.country}}"
          maxlength="30"
          required
        />
        <label for="country">Country</label>
      </div>

      <!-- Skills -->

      <div class="input-field col s12">
        <i class="material-icons prefix">star</i>
        <select id="skills" name="skills" required>
          <option value="" disabled selected>Choose a skill</option>
          {% for skill in skills %}
          <option value="{{skill.skill_name}}">{{skill.skill_name}}</option>
          {% endfor %}
        </select>
        <label for="skills">Skill</label>
      </div>

      <!-- Hourly rate -->

      <div class="input-field col s12">
        <i class="material-icons prefix">attach_money</i>
        <select id="hourly_rate" name="hourly_rate" required>
          <option value="" disabled selected>Set your hourly rate</option>
          <option value="less than 1 000 SEK/h">Less than 1 000 SEK/h</option>
          <option value="more than 1 000 SEK/h">More than 1 000 SEK/h</option>
          <option value="more than 1 500 SEK/h">More than 1 500 SEK/h</option>
        </select>
        <label for="hourly_rate">Hourly rate</label>
      </div>

      <!-- Description -->

      <div class="input-field col s12">
        <i class="material-icons prefix">description</i>
        <textarea
          id="description"
          name="description"
          class="materialize-textarea"
          minlength="30"
          maxlength="150"
          required
        ></textarea>
        <label for="description">Description</label>
      </div>
    </div>

    <!-- Submit button -->

    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Post Creative Ad
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
