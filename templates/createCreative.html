{% extends 'base.html' %} {% block content %}

<!-- Register form -->

<!-- Creative info -->

<div class="row">
  <h1>Create Creative Account</h1>
  <form
    action="{{ url_for('register_creative') }}"
    method="POST"
    class="col s12"
  >
    <h2>User details</h2>
    <div class="row">
      <!-- First name -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="first_name" name="first_name" type="text" class="validate" value="{{user.first_name}}"/>
        <label for="first_name">First Name</label>
      </div>

      <!-- Last name -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="last_name" name="last_name" type="text" class="validate" value="{{user.last_name}}"/>
        <label for="last_name">Last Name</label>
      </div>

      <!-- E-mail -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="email" name="email" type="email" class="validate" value="{{user.email}}"/>
        <label for="email">E-mail</label>
      </div>

      <!-- Phone -->

      <div class="input-field col s12">
        <i class="material-icons prefix">phone</i>
        <input id="phone" name="phone" type="tel" class="validate" value="{{user.phone}}"/>
        <label for="phone">Telephone</label>
      </div>

      <!-- City -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="city" name="city" type="text" class="validate" value="{{user.city}}"/>
        <label for="city">City</label>
      </div>

      <!-- Country -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="country" name="country" type="text" class="validate" value="{{user.country}}"/>
        <label for="country">Country</label>
      </div>

      <!-- Skills -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="skills" name="skills" type="text" class="validate" />
        <label for="skills">Skills</label>
      </div>

      <!-- Hourly rate -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="hourly_rate"
          name="hourly_rate"
          type="text"
          class="validate"
        />
        <label for="hourly_rate">Hourly rate</label>
      </div>

      <!-- Description -->

      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea
          id="description"
          name="description"
          class="materialize-textarea"
        ></textarea>
        <label for="description">Description</label>
      </div>
    </div>

    <!-- Submit button -->

    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Create Account
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>

  <br />

  <div>
    Do you already have an account?

    <br />

    <a
      href="{{ url_for('user_interface') }}"
      class="btn waves-effect waves-light"
      >Sign in
      <i class="material-icons right">forward</i>
    </a>
  </div>
</div>

{% endblock %}
