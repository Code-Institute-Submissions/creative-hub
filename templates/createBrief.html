{% extends 'base.html' %} {% block content %}

<!-- Register form -->

<!-- Brief info -->

<div class="row">
  <h1>Create Brief</h1>
  <form action="{{ url_for('insert_brief') }}" method="POST" class="col s12">
    <h2>Brief details</h2>
    <div class="row">
      <!-- First name -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="first_name"
          name="first_name"
          type="text"
          class="validate"
          value="{{user.first_name}}"
          maxlength="30"
          required
        />
        <label for="first_name">First name</label>
      </div>

      <!-- Last name -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="last_name"
          name="last_name"
          type="text"
          class="validate"
          value="{{user.last_name}}"
          maxlength="30"
          required
        />
        <label for="last_name">Last name</label>
      </div>

      <!-- E-mail -->

      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <input
          id="email"
          name="email"
          type="email"
          class="validate"
          value="{{user.email}}"
          maxlength="30"
          required
          readonly
        />
        <label for="email">E-mail</label>
      </div>

      <!-- City -->

      <div class="input-field col s12">
        <i class="material-icons prefix">location_on</i>
        <input
          id="city"
          name="city"
          type="text"
          class="validate"
          value="{{user.city}}"
          maxlength="30"
          required
        />
        <label for="city">City</label>
      </div>

      <!-- Country -->

      <div class="input-field col s12">
        <i class="material-icons prefix">location_on</i>
        <input
          id="country"
          name="country"
          type="text"
          class="validate"
          value="{{user.country}}"
          maxlength="30"
          required
        />
        <label for="country">Country</label>
      </div>

      <!-- Company name -->

      <div class="input-field col s12">
        <i class="material-icons prefix">business</i>
        <input
          id="company_name"
          name="company_name"
          type="text"
          class="validate"
          maxlength="30"
          required
        />
        <label for="company_name">Company name</label>
      </div>

      <!-- Title -->

      <div class="input-field col s12">
        <i class="material-icons prefix">title</i>
        <input
          id="title"
          name="title"
          type="text"
          class="validate"
          maxlength="30"
          required
        />
        <label for="title">Title</label>
      </div>

      <!-- Hours needed -->

      <div class="input-field col s12">
        <i class="material-icons prefix">hourglass_full</i>
        <select id="hours" name="hours" required>
          <option value="" disabled selected>Choose your option</option>
          <option value="less than 40 hours">Less than 40 hours</option>
          <option value="more than 40 hours">More than 40 hours</option>
          <option value="more than 160 hours">More than 160 hours</option>
        </select>
        <label for="hours">Hours needed</label>
      </div>

      <!-- Duration -->

      <div class="input-field col s12">
        <i class="material-icons prefix">hourglass_full</i>
        <input id="duration" name="duration" type="text" class="validate" />
        <label for="duration">Duration</label>
      </div>

      <!-- Required skill -->

      <div class="input-field col s12">
        <i class="material-icons prefix">star</i>
        <input
          id="required_skills"
          name="required_skills"
          type="text"
          class="validate"
        />
        <label for="required_skills">Required skills</label>
      </div>

      <!-- Preferred skills -->

      <div class="input-field col s12">
        <i class="material-icons prefix">star</i>
        <input
          id="preferred_skills"
          name="preferred_skills"
          type="text"
          class="validate"
        />
        <label for="preferred_skills">Preferred skills</label>
      </div>

      <!-- Budget -->

      <div class="input-field col s12">
        <i class="material-icons prefix">attach_money</i>
        <input id="budget" name="budget" type="text" class="validate" />
        <label for="budget">Budget</label>
      </div>

      <!-- Project start -->

      <div class="input-field col s12">
        <i class="material-icons prefix">date_range</i>
        <input
          id="project_start"
          name="project_start"
          type="text"
          class="validate"
        />
        <label for="project_start">Project start</label>
      </div>

      <!-- Description -->

      <div class="input-field col s12">
        <i class="material-icons prefix">description</i>
        <textarea
          id="description"
          name="description"
          class="materialize-textarea"
          minlength="30"
          maxlength="150"
          required
        ></textarea>
        <label for="description">Description</label>
      </div>
    </div>

    <!-- Submit button -->

    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Post Brief
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
