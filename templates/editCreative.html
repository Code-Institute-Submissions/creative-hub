{% extends 'base.html' %} {% block content %}

<h3>Edit Creative Account</h3>
<div class="row">
  <form action="{{ url_for('update_creative', creative_id=creative._id) }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="first_name"
          name="first_name"
          type="text"
          class="validate"
          value="{{creative.first_name}}"
        />
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="last_name"
          name="last_name"
          type="text"
          class="validate"
          value="{{creative.last_name}}"
        />
        <label for="last_name">Last Name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="email"
          name="email"
          type="email"
          class="validate"
          value="{{creative.email}}"
        />
        <label for="email">E-mail</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">phone</i>
        <input
          id="phone"
          name="phone"
          type="tel"
          class="validate"
          value="{{creative.phone}}"
        />
        <label for="phone">Telephone</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="city"
          name="city"
          type="text"
          class="validate"
          value="{{creative.city}}"
        />
        <label for="city">City</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="country"
          name="country"
          type="text"
          class="validate"
          value="{{creative.country}}"
        />
        <label for="country">Country</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="skills"
          name="skills"
          type="text"
          class="validate"
          value="{{creative.skills}}"
        />
        <label for="skills">Skills</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="hourly_rate"
          name="hourly_rate"
          type="text"
          class="validate"
          value="{{creative.hourly_rate}}"
        />
        <label for="hourly_rate">Hourly rate</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea
          id="description"
          name="description"
          class="materialize-textarea"
        >
{{creative.description}}</textarea
        >
        <label for="description">Description</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Update Account
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
