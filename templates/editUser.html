{% extends 'base.html' %} {% block content %}

<h3>Edit Brief Account</h3>
<div class="row">
  <form action="{{ url_for('update_brief', brief_id=brief._id) }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="title"
          name="title"
          type="text"
          class="validate"
          value="{{brief.title}}"
        />
        <label for="title">Title</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="hours"
          name="hours"
          type="text"
          class="validate"
          value="{{brief.hours}}"
        />
        <label for="hours">Hours</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="duration"
          name="duration"
          type="text"
          class="validate"
          value="{{brief.duration}}"
        />
        <label for="duration">Duration</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">phone</i>
        <input
          id="required"
          name="required"
          type="text"
          class="validate"
          value="{{brief.required}}"
        />
        <label for="required">Required Skills</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="preferred"
          name="preferred"
          type="text"
          class="validate"
          value="{{brief.preferred}}"
        />
        <label for="preferred">Preferred Skills</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="budget"
          name="budget"
          type="text"
          class="validate"
          value="{{brief.budget}}"
        />
        <label for="budget">Budget</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea
          id="description"
          name="description"
          class="materialize-textarea"
        >
{{brief.description}}</textarea
        >
        <label for="description">Description</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Update Account
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
