{% extends 'base.html' %} {% block content %}

<h3>Edit Brief</h3>
<div class="row">
  <form
    action="{{ url_for('update_brief', brief_id=brief._id) }}"
    method="POST"
    class="col s12"
  >
    <div class="row">
      <!-- First name -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="first_name"
          name="first_name"
          type="text"
          class="validate"
          value="{{brief.first_name}}"
        />
        <label for="first_name">First name</label>
      </div>

      <!-- Last name -->

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input
          id="last_name"
          name="last_name"
          type="text"
          class="validate"
          value="{{brief.last_name}}"
        />
        <label for="last_name">Last name</label>
      </div>

      <!-- E-mail -->

      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <input
          id="email"
          name="email"
          type="email"
          class="validate"
          value="{{brief.email}}"
          readonly
        />
        <label for="email">E-mail</label>
      </div>

      <!-- City -->

      <div class="input-field col s12">
        <i class="material-icons prefix">location_on</i>
        <input
          id="city"
          name="city"
          type="text"
          class="validate"
          value="{{brief.city}}"
        />
        <label for="city">City</label>
      </div>

      <!-- Country -->

      <div class="input-field col s12">
        <i class="material-icons prefix">location_on</i>
        <input
          id="country"
          name="country"
          type="text"
          class="validate"
          value="{{brief.country}}"
        />
        <label for="country">Country</label>
      </div>

      <!-- Company name -->

      <div class="input-field col s12">
        <i class="material-icons prefix">business</i>
        <input
          id="company_name"
          name="company_name"
          type="text"
          class="validate"
          value="{{brief.company_name}}"
        />
        <label for="company_name">Company name</label>
      </div>

      <!-- Title -->

      <div class="input-field col s12">
        <i class="material-icons prefix">title</i>
        <input
          id="title"
          name="title"
          type="text"
          class="validate"
          value="{{brief.title}}"
        />
        <label for="title">Title</label>
      </div>

      <!-- Hours needed -->

      <div class="input-field col s12">
        <i class="material-icons prefix">hourglass_full</i>
        <input
          id="hours"
          name="hours"
          type="text"
          class="validate"
          value="{{brief.hours}}"
        />
        <label for="hours">Hours needed</label>
      </div>

      <!-- Duration -->

      <div class="input-field col s12">
        <i class="material-icons prefix">hourglass_full</i>
        <input
          id="duration"
          name="duration"
          type="text"
          class="validate"
          value="{{brief.duration}}"
        />
        <label for="duration">Duration</label>
      </div>

      <!-- Required skill -->

      <div class="input-field col s12">
        <i class="material-icons prefix">star</i>
        <input
          id="required_skills"
          name="required_skills"
          type="text"
          class="validate"
          value="{{brief.required_skills}}"
        />
        <label for="required_skills">Required skills</label>
      </div>

      <!-- Preferred skills -->

      <div class="input-field col s12">
        <i class="material-icons prefix">star</i>
        <input
          id="preferred_skills"
          name="preferred_skills"
          type="text"
          class="validate"
          value="{{brief.preferred_skills}}"
        />
        <label for="preferred_skills">Preferred skills</label>
      </div>

      <!-- Budget -->

      <div class="input-field col s12">
        <i class="material-icons prefix">attach_money</i>
        <input
          id="budget"
          name="budget"
          type="text"
          class="validate"
          value="{{brief.budget}}"
        />
        <label for="budget">Budget</label>
      </div>

      <!-- Project start -->

      <div class="input-field col s12">
        <i class="material-icons prefix">date_range</i>
        <input
          id="project_start"
          name="project_start"
          type="text"
          class="validate"
          value="{{brief.project_start}}"
        />
        <label for="project_start">Project start</label>
      </div>

      <!-- Description -->

      <div class="input-field col s12">
        <i class="material-icons prefix">description</i>
        <textarea
          id="description"
          name="description"
          class="materialize-textarea"
        >
{{brief.description}}</textarea
        >
        <label for="description">Description</label>
      </div>
    </div>

    <!-- Submit button -->

    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Update Account
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
